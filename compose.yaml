version: "3.8"
services:
  mongodb:
    image: mongo
    restart: always
    container_name: mongodb
    networks:
     - ecommerce-network
    volumes:
      - "./data/mongo:/data/db"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
  mongoExpress:
    depends_on:
      - mongodb
    image: mongo-express
    restart: always
    volumes:
      - "./data/express:/data/db"
    ports:
      - '8081:8081'
    networks:
     - ecommerce-network
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
  mysqldb:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - "./data:/var/lib/mysql"
    networks:
      - ecommerce-network
  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysqldb
    ports:
      - "8080:80"
    depends_on:
      - mysqldb
    networks:
      - ecommerce-network

networks:
  ecommerce-network: